# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template file
file_template = %%(rev)s_%%(slug)s

# Timezone setting
timezone = UTC

# Database URL (read from environment variables)
# sqlalchemy.url = mysql://user:password@localhost/dbname
# Database URL is configured in env.py from environment variables

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
