services:
  app:
    build: .
    container_name: x_agent
    ports:
      - "8000:8000"
    env_file:
      - ./secret/.env.production
    environment:
      - ENV=production
      - DATABASE_URL=mysql+aiomysql://root:mysql@db:3306/x_agent
      - REDIS_CONNECTION_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./app:/app/app
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: x_agent_db
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=x_agent
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      timeout: 20s
      retries: 10

  db-migrate:
    build: .
    container_name: x_agent_db_migrate
    command: sh -c "alembic revision --autogenerate -m 'Auto migration' && alembic upgrade head"
    env_file:
      - ./secret/.env.production
    environment:
      - ENV=production
      - DATABASE_URL=mysql+aiomysql://root:mysql@db:3306/x_agent
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: x_agent_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  celery-worker:
    build: .
    container_name: x_agent_celery_worker
    command: celery -A app.core.celery.celery_app worker --loglevel=info
    env_file:
      - ./secret/.env.production
    environment:
      - ENV=production
      - DATABASE_URL=mysql+aiomysql://root:mysql@db:3306/x_agent
      - REDIS_CONNECTION_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./app:/app/app
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  celery-beat:
    build: .
    container_name: x_agent_celery_beat
    command: celery -A app.core.celery.celery_app beat --loglevel=info
    env_file:
      - ./secret/.env.production
    environment:
      - ENV=production
      - DATABASE_URL=mysql+aiomysql://root:mysql@db:3306/x_agent
      - REDIS_CONNECTION_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./app:/app/app
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
