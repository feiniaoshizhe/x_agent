[project]
name = "x_agent"
version = "0.1.0"
description = "FastAPI project generated by Forge"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "loguru>=0.7.0",
    "sqlmodel>=0.0.14",
    "greenlet>=3.0.0",
    "pymysql>=1.1.0",
    "aiomysql>=0.2.0",
    "alembic>=1.13.0",
    "python-jose[cryptography]>=3.3.0",
    "argon2-cffi>=23.1.0",
    "python-multipart>=0.0.6",
    "email-validator>=2.1.0",
    "jinja2>=3.1.0",
    "aiosmtplib>=3.0.0",
    "redis>=5.0.0",
    "celery>=5.3.0",
    "flower>=2.0.0",
    "minio>=7.2.20",
    "black>=25.12.0",
    "langgraph>=1.0.6",
    "langchain>=1.2.3",
    "langchain-deepseek>=1.0.1",
    "langchain-openai>=1.1.7",
    "deepagents>=0.3.5",
    "tavily-python>=0.7.17",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "aiosqlite>=0.19.0",
    "black>=23.12.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
